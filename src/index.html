<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="/src/css/style.css" rel="stylesheet" type="text/css"/>
  <title>Document</title>
</head>
<body>
  <div id="container">
    <div class="modal">
      <span class="header-modal">Добавить тикет</span>
      <label class=description>
        <span class="description-header">Краткое описание</span>
        <input class="description-input"></input>
      </label>
      <label class="full-description">
        <span class="full-description-header">Подробное описание</span>
        <textarea class="full-description-input"></textarea>
      </label>
      <div class="buttons-container">
        <div class="okButton">OK</div>
        <div class="cancelButton">Отмена</div>
      </div>
    </div>
    <div class="modal-remove">
      <span class="header-modal">Вы действительно хотите удалить тикет?</span>
        <div class="okBtn">OK</div>
        <div class="cancelBtn">Отмена</div>
      </div>
    </div>
    <div class="field-container">
      <div class="button-container">
        <button class="add-ticket">Добавить тикет</button>
      </div>  
      <div class="field">
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script> 
</body>
</html>
